<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 1200px;
            margin: auto;
        }

        .chatbox-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            background-color: white;
            overflow: hidden;
        }

        #chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 10px;
            max-width: 80%;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 10px;
            clear: both;
        }

        .user {
            background-color: #007bff;
            color: white;
            float: right;
            text-align: right;
        }

        .bot {
            background-color: #f1f1f1;
            color: black;
            float: left;
            text-align: left;
        }

        .label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-label {
            color: white;
        }

        .bot-label {
            color: #6c757d;
        }

        pre {
            background-color: #e9ecef;
            padding: 5px;
            border-radius: 5px;
            white-space: pre-wrap;
        }

        .typing-indicator {
            display: none;
            font-size: 0.8em;
            color: #999;
        }

        .chat-input-container {
            display: flex;
            border-top: 1px solid #ced4da;
            padding: 10px;
            background-color: #ffffff;
        }

        #user-input {
            flex: 1;
            border-radius: .25rem;
        }

        button {
            border-radius: .25rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-list-container {
            margin-top: 20px;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            background-color: white;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .user-list-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .user-list-item {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container-fluid chat-container">
        <h1 class="text-center mb-4">제돌이와 함께하기</h1>
        <div class="chatbox-container">
            <div id="chatbox">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input-container">
                <form id="chat-form" class="d-flex w-100">
                    <input id="user-input" type="text" class="form-control me-2" placeholder="Type your message...">
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="user-list-container">
            <div class="user-list-title">현재 접속자:</div>
            <div id="user-list">
                <!-- User list will appear here -->
            </div>
        </div>
        <div class="typing-indicator">Chatbot is typing<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
    </div>

    <script>
        function createTypingIndicator() {
            let msg = $('<div>').addClass('message bot').attr('id', 'typing-indicator');
            let label = $('<div>').addClass('label bot-label').text('Chatbot');
            let content = $('<div>').text('Chatbot is typing').append($('<span class="dot">.</span>')).append($('<span class="dot">.</span>')).append($('<span class="dot">.</span>'));
            msg.append(label).append(content);
            return msg;
        }

        function appendMessage(who, text) {
            let msg = $('<div>').addClass('message').addClass(who === 'user' ? 'user' : 'bot');
            let label = $('<div>').addClass('label').addClass(who === 'user' ? 'user-label' : 'bot-label').text(who === 'user' ? 'You' : 'Chatbot');
            let content = $('<div>').html(text.replace(/```(\w+)?/g, '<pre><code class="$1">').replace(/```\n?/g, '</code></pre>').replace(/(?:\r\n|\r|\n)/g, '<br>'));
            msg.append(label).append(content);
            $('#chatbox').append(msg);
            $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
        }

        function showTypingIndicator() {
            let typingIndicator = createTypingIndicator();
            $('#chatbox').append(typingIndicator);
            $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
        }

        function hideTypingIndicator() {
            $('#typing-indicator').remove();
        }

        function updateUserList(users) {
            $('#user-list').empty();
            users.forEach(function(user) {
                $('#user-list').append($('<div>').addClass('user-list-item').text(user));
            });
        }

        $('#chat-form').on('submit', function(event) {
            event.preventDefault();
            let userInput = $('#user-input').val();
            appendMessage('user', userInput);
            $('#user-input').val('');

            showTypingIndicator();

            $.post('/message', { input: userInput }, function(data) {
                hideTypingIndicator();
                if (data.response_type === 'error') {
                    alert("An error occurred: " + data.response);
                } else {
                    appendMessage('bot', data.response);
                }
            });
        });

        // Example: Fetching user list from server periodically
        setInterval(function() {
            $.get('/user-list', function(data) {
                updateUserList(data.users);
            });
        }, 5000);

        setInterval(function() {
            let visibleDots = 0;
            $('#typing-indicator .dot').each(function() {
                let dot = $(this);
                setTimeout(function() {
                    dot.css('opacity', visibleDots < 3 ? '1' : '0');
                }, visibleDots * 500);
                visibleDots = (visibleDots + 1) % 4;
            });
        }, 1500);
    </script>
</body>

</html>
